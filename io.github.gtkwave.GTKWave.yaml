app-id: io.github.gtkwave.GTKWave
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: gtkwave
rename-icon: gtkwave
rename-desktop-file: gtkwave.desktop
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=cups
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/8.6.13/tcl8.6.13-src.tar.gz
        sha256: 43a1fae7412f61ff11de2cfd05d28cfc3a73762f354a417c62370a54e2caf066
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tcl([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/libtcl*.so
  - name: tk
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/8.6.14/tk8.6.14-src.tar.gz
        sha256: 8ffdb720f47a6ca6107eac2dd877e30b0ef7fac14f3a84ebbd0b3612cee41a94
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tk([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/libtk*.so
  - name: gtkwave
    config-opts:
      - --enable-gtk3
      - --enable-manymarkers
      - --disable-dependency-tracking
      - --disable-mime-update
    post-install:
      - install -Dm644 share/appdata/io.github.gtkwave.GTKWave.metainfo.xml /app/share/metainfo/io.github.gtkwave.GTKWave.metainfo.xml
    sources:
      - type: archive
        url: https://sourceforge.net/projects/gtkwave/files/gtkwave-gtk3-3.3.118/gtkwave-gtk3-3.3.118.tar.gz
        sha256: 0f4330c028a2ab3d2f4d4ceeaf6db6925db010c4b6fd52d11022d0e5dea0486a
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/gtkwave/rss
          pattern: <link>(https://sourceforge.net/.+/gtkwave-gtk3-([\d\.]+\d).tar.gz)/download</link>
