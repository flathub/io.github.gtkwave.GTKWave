app-id: io.github.gtkwave.GTKWave
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: gtkwave
rename-icon: gtkwave
rename-desktop-file: gtkwave.desktop
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=cups
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/9.0.0/tcl9.0.0-src.tar.gz
        sha256: 3bfda6dbaee8e9b1eeacc1511b4e18a07a91dff82d9954cdb9c729d8bca4bbb7
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tcl([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/lib*tcl*.so
  - name: tk
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/9.0.0/tk9.0.0-src.tar.gz
        sha256: f166e3c20773c82243f753cef4b091d05267cb7f87da64be88cb2ca5a2ba027e
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tk([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/lib*tk*.so
  - name: gtkwave
    config-opts:
      - --enable-gtk3
      - --enable-manymarkers
      - --disable-dependency-tracking
      - --disable-mime-update
    post-install:
      - install -Dm644 share/appdata/io.github.gtkwave.GTKWave.metainfo.xml /app/share/metainfo/io.github.gtkwave.GTKWave.metainfo.xml
    sources:
      - type: archive
        url: https://sourceforge.net/projects/gtkwave/files/gtkwave-gtk3-3.3.121/gtkwave-gtk3-3.3.121.tar.gz
        sha256: 54aa45788d6d52afb659c3aef335aafde0ef2c8990a7770f8eaa64e57f227346
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/gtkwave/rss
          pattern: <link>(https://sourceforge.net/.+/gtkwave-gtk3-([\d\.]+\d).tar.gz)/download</link>
