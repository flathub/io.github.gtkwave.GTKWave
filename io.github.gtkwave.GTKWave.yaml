app-id: io.github.gtkwave.GTKWave
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: gtkwave
rename-icon: gtkwave
rename-desktop-file: gtkwave.desktop
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=cups
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/tcl/Tcl/8.6.12/tcl8.6.12-src.tar.gz
        sha256: 26c995dd0f167e48b11961d891ee555f680c175f7173ff8cb829f4ebcde4c1a6
        x-checker-data:
          type: "html"
          url: "https://sourceforge.net/projects/tcl/rss"
          pattern: "<link>(https://sourceforge.net/.+/tcl([\\d\\.]+\\d)-src.tar.gz)/download</link>"
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtcl*.so
  - name: tk
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/tcl/Tcl/8.6.12/tk8.6.12-src.tar.gz
        sha256: 12395c1f3fcb6bed2938689f797ea3cdf41ed5cb6c4766eec8ac949560310630
        x-checker-data:
          type: "html"
          url: "https://sourceforge.net/projects/tcl/rss"
          pattern: "<link>(https://sourceforge.net/.+/tk([\\d\\.]+\\d)-src.tar.gz)/download</link>"
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtk*.so
  - name: gtkwave
    config-opts:
      - --enable-gtk3
      - --enable-manymarkers
      - --disable-dependency-tracking
      - --disable-mime-update
    post-install:
      - install -Dm644 share/appdata/gtkwave.appdata.xml /app/share/metainfo/io.github.gtkwave.GTKWave.metainfo.xml
    sources:
      - type: archive
        url: http://gtkwave.sourceforge.net/gtkwave-gtk3-3.3.114.tar.gz
        sha256: cf3a5fcabb37a96724cde2e4a7403bdf27b51e9146ce67a794dbe47017cf84ac
        x-checker-data:
          type: "html"
          url: "https://sourceforge.net/projects/gtkwave/rss"
          pattern: "<link>(https://sourceforge.net/.+/gtkwave-gtk3-([\\d\\.]+\\d).tar.gz)/download</link>"
      - type: patch
        path: appdata.patch
