app-id: io.github.gtkwave.GTKWave
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: gtkwave
rename-icon: gtkwave
rename-desktop-file: gtkwave.desktop
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=cups
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/8.6.13/tcl8.6.13-src.tar.gz
        sha256: 43a1fae7412f61ff11de2cfd05d28cfc3a73762f354a417c62370a54e2caf066
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tcl([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/libtcl*.so
  - name: tk
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/8.6.13/tk8.6.13-src.tar.gz
        sha256: 2e65fa069a23365440a3c56c556b8673b5e32a283800d8d9b257e3f584ce0675
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tk([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/libtk*.so
  - name: gtkwave
    config-opts:
      - --enable-gtk3
      - --enable-manymarkers
      - --disable-dependency-tracking
      - --disable-mime-update
    post-install:
      - install -Dm644 share/appdata/gtkwave.appdata.xml /app/share/metainfo/io.github.gtkwave.GTKWave.metainfo.xml
    sources:
      - type: archive
        url: https://sourceforge.net/projects/gtkwave/files/gtkwave-gtk3-3.3.116/gtkwave-gtk3-3.3.116.tar.gz
        sha256: b83bc4b20d40405b46bbf3cd58f40f3996d7b8d42380740e29a931d2d8719d2d
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/gtkwave/rss
          pattern: <link>(https://sourceforge.net/.+/gtkwave-gtk3-([\d\.]+\d).tar.gz)/download</link>
      - type: patch
        path: appdata.patch
