app-id: io.github.gtkwave.GTKWave
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: gtkwave
rename-icon: gtkwave
rename-desktop-file: gtkwave.desktop
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=cups
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/9.0.2/tcl9.0.2-src.tar.gz
        sha256: e074c6a8d9ba2cddf914ba97b6677a552d7a52a3ca102924389a05ccb249b520
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tcl([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/lib*tcl*.so
  - name: tk
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/9.0.2/tk9.0.2-src.tar.gz
        sha256: 76fb852b2f167592fe8b41aa6549ce4e486dbf3b259a269646600e3894517c76
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tk([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/lib*tk*.so
  - name: gtkwave
    config-opts:
      - --enable-gtk3
      - --enable-manymarkers
      - --disable-dependency-tracking
      - --disable-mime-update
    post-install:
      - install -Dm644 share/appdata/io.github.gtkwave.GTKWave.metainfo.xml /app/share/metainfo/io.github.gtkwave.GTKWave.metainfo.xml
    sources:
      - type: archive
        url: https://sourceforge.net/projects/gtkwave/files/gtkwave-gtk3-3.3.124/gtkwave-gtk3-3.3.124.tar.gz
        sha256: 4b1590e05e3e3ae26e34fa80aff369254397379b2f970cfa99150b8b97e535cf
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/gtkwave/rss
          pattern: <link>(https://sourceforge.net/.+/gtkwave-gtk3-([\d\.]+\d).tar.gz)/download</link>
