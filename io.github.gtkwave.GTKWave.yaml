app-id: io.github.gtkwave.GTKWave
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: gtkwave
rename-icon: gtkwave
rename-desktop-file: gtkwave.desktop
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=cups
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/9.0.1/tcl9.0.1-src.tar.gz
        sha256: a72b1607d7a399c75148c80fcdead88ed3371a29884181f200f2200cdee33bbc
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tcl([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/lib*tcl*.so
  - name: tk
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/8.6.13/tk8.6.13-src.tar.gz
        sha256: 2e65fa069a23365440a3c56c556b8673b5e32a283800d8d9b257e3f584ce0675
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/tcl/rss
          pattern: <link>(https://sourceforge.net/.+/tk([\d\.]+\d)-src.tar.gz)/download</link>
    subdir: unix
    post-install:
      - chmod 755 /app/lib/lib*tk*.so
  - name: gtkwave
    config-opts:
      - --enable-gtk3
      - --enable-manymarkers
      - --disable-dependency-tracking
      - --disable-mime-update
    post-install:
      - install -Dm644 share/appdata/io.github.gtkwave.GTKWave.metainfo.xml /app/share/metainfo/io.github.gtkwave.GTKWave.metainfo.xml
    sources:
      - type: archive
        url: https://sourceforge.net/projects/gtkwave/files/gtkwave-gtk3-3.3.121/gtkwave-gtk3-3.3.121.tar.gz
        sha256: 54aa45788d6d52afb659c3aef335aafde0ef2c8990a7770f8eaa64e57f227346
        x-checker-data:
          type: html
          url: https://sourceforge.net/projects/gtkwave/rss
          pattern: <link>(https://sourceforge.net/.+/gtkwave-gtk3-([\d\.]+\d).tar.gz)/download</link>
